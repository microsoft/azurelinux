storage:
  bootType: efi

  disks:
    - partitionTableType: gpt
      partitions:
        - id: esp
          type: esp
          label: esp
          size: 512M

        - id: boot-a
          type: linux-generic
          size: 1G

        - id: boot-b
          type: linux-generic
          size: 1G

        - id: root-a
          type: root
          size: 4G

        - id: root-b
          type: root
          size: 4G

        - id: usr-a
          type: linux-generic
          size: 1G

        - id: usr-b
          type: linux-generic
          size: 1G

        - id: usr-hash-a
          type: usr-verity
          size: 128M

        - id: usr-hash-b
          type: usr-verity
          size: 128M

        - id: trident
          type: linux-generic
          label: trident
          size: 512M

        - id: home
          type: linux-generic
          label: home
          size: 128M

  verity:
    - id: usrverity
      name: usr
      dataDeviceId: usr-a
      hashDeviceId: usr-hash-a
      dataDeviceMountIdType: uuid
      hashDeviceMountIdType: uuid

  filesystems:
    - deviceId: esp
      type: fat32
      mountPoint:
        idType: part-label
        path: /boot/efi
        options: umask=0077,noexec,nodev

    - deviceId: boot-a
      type: ext4
      mountPoint:
        idType: uuid
        path: /boot
        options: noexec,nodev

    - deviceId: root-a
      type: ext4
      mountPoint:
        path: /
        options: nodev,nosuid

    - deviceId: usrverity
      type: ext4
      mountPoint:
        path: /usr
        options: ro,nodev

    - deviceId: trident
      type: ext4
      mountPoint:
        idType: part-label
        path: /var/lib/trident
        options: noexec,nodev

    - deviceId: home
      type: ext4
      mountPoint:
        idType: part-label
        path: /home
        options: noexec,nodev

os:
  bootloader:
    resetType: hard-reset
  hostname: linuxguard-base

  selinux:
    mode: enforcing

  uki:
    kernels: auto
  kernelCommandLine:
    extraCommandLine:
      - console=tty0
      - console=tty1
      - console=ttyS0
      - rd.luks=0
      - rd.hostonly=0

  packages:
    remove:
      - kernel
      - grub2-efi-binary
    install:
      - kernel-ipe
      - openssh-server
      - device-mapper
      # selinux
      - policycoreutils-python-utils
      - selinux-policy
      - selinux-policy-modules
      - checkpolicy  
      - secilc 
      - setools-console
      - veritysetup
      - vim
      - WALinuxAgent
      - containerd2
      - ca-certificates
      - wget
      - syslog
      - jq
      - keyutils
      - cri-tools
      - cni
      - tardev-snapshotter
      - erofs-utils
      - netplan
      # UKI
      - systemd-boot
      # hyperv
      - dracut-hyperv
      - hyperv-daemons
      # cloud-init
      - cloud-init

  additionalFiles:
    - source: files/no-password-prompt-on-sudo
      destination: /etc/sudoers.d/no-password-prompt-on-sudo
      permissions: "440"
    - source: files/99-dhcp-eth0.network
      destination: /etc/systemd/network/99-dhcp-eth0.network
    # Verity signature verification support
    - source: files/verity-signature/90mountbootpartition/module-setup.sh
      destination: /usr/lib/dracut/modules.d/90mountbootpartition/module-setup.sh
      permissions: "755"
    - source: files/verity-signature/90mountbootpartition/mountbootpartition-generator.sh
      destination: /usr/lib/dracut/modules.d/90mountbootpartition/mountbootpartition-generator.sh
      permissions: "755"
    - source: files/verity-signature/90mountbootpartition/mountbootpartition-genrules.sh
      destination: /usr/lib/dracut/modules.d/90mountbootpartition/mountbootpartition-genrules.sh
      permissions: "755"
    - source: files/verity-signature/90mountbootpartition/mountbootpartition.sh
      destination: /usr/lib/dracut/modules.d/90mountbootpartition/mountbootpartition.sh
      permissions: "755"
    - source: files/verity-signature/10-mountbootpartition.conf
      destination: /etc/dracut.conf.d/10-mountbootpartition.conf
      permissions: "644"

  services:
    enable:
      - sshd
      - systemd-networkd
      - systemd-resolved

scripts:
  postCustomization:
    - path: scripts/performance-tuning.sh
    # Config AzureLinuxagent
    - path: scripts/azlinuxagentconfig.sh
    - path: scripts/duid-type-to-link-layer.sh
    - path: scripts/cleanup-machineid.sh
    - path: scripts/prepare_trusted_cni_plugins.sh
    - path: scripts/tmp-no-exec.sh

previewFeatures:
  - uki
  - output-artifacts

output:
  artifacts:
    items:
      - verity-hash
      - ukis
    path: ./output
  image:
    format: vhd
