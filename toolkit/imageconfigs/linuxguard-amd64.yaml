storage:
  bootType: efi

  disks:
    - partitionTableType: gpt
      partitions:
        - id: esp
          type: esp
          label: esp
          size: 512M

        - id: boot-a
          type: linux-generic
          size: 1G

        - id: boot-b
          type: linux-generic
          size: 1G

        - id: root-a
          type: root
          size: 4G

        - id: root-b
          type: root
          size: 4G

        - id: usr-a
          type: linux-generic
          size: 1G

        - id: usr-b
          type: linux-generic
          size: 1G

        - id: usr-hash-a
          type: usr-verity
          size: 128M

        - id: usr-hash-b
          type: usr-verity
          size: 128M

        - id: trident
          type: linux-generic
          label: trident
          size: 512M

        - id: home
          type: linux-generic
          label: home
          size: 128M

  verity:
    - id: usrverity
      name: usr
      dataDeviceId: usr-a
      hashDeviceId: usr-hash-a
      dataDeviceMountIdType: uuid
      hashDeviceMountIdType: uuid
      hashSignaturePath: /boot/usr.hash.sig

  filesystems:
    - deviceId: esp
      type: fat32
      mountPoint:
        idType: part-label
        path: /boot/efi
        options: umask=0077,noexec,nodev

    - deviceId: boot-a
      type: ext4
      mountPoint:
        idType: uuid
        path: /boot
        options: noexec,nodev

    - deviceId: root-a
      type: ext4
      mountPoint:
        path: /
        options: nodev,nosuid

    - deviceId: usrverity
      type: ext4
      mountPoint:
        path: /usr
        options: ro,nodev

    - deviceId: trident
      type: ext4
      mountPoint:
        idType: part-label
        path: /var/lib/trident
        options: noexec,nodev

    - deviceId: home
      type: ext4
      mountPoint:
        idType: part-label
        path: /home
        options: noexec,nodev

os:
  bootloader:
    resetType: hard-reset
  hostname: azure-linux-guard

  selinux:
    mode: enforcing

  uki:
    kernels: auto
  kernelCommandLine:
    extraCommandLine:
      - console=tty0
      - console=tty1
      - console=ttyS0
      - rd.luks=0
      - rd.hostonly=0
      - ipe.enforce=0

  packages:
    remove:
      - dracut-hostonly # Not used for UKI images
      - grub2-efi-binary # Replaced by systemd-boot
      - kernel # Replaced by kernel-ipe
    install:
      - openssh-server
      - syslog
      - WALinuxAgent
      # OS
      - device-mapper
      - kernel-ipe
      # servicing
      # - trident
      # - trident-service
      - veritysetup
      # OCI
      - cni
      - containerd2
      - cri-tools
      # - erofs-utils
      # - notation
      # - tardev-snapshotter
      # UKI
      - systemd-boot
      # hyperv
      - dracut-hyperv
      - hyperv-daemons
      # cloud-init
      - cloud-init
      # selinux
      - checkpolicy
      - libselinux
      - policycoreutils-python-utils
      - secilc
      - selinux-policy
      - selinux-policy-ci
      - selinux-policy-modules
      - setools-console

  additionalFiles:
    # SELinux customizations
    - source: files/linuxguard/selinux-ci-uki.semanage
      destination: /etc/selinux/targeted/selinux-ci.semanage
    # Cloud-init configuration
    - source: files/linuxguard/cloud.cfg
      destination: /etc/cloud/cloud.cfg
      permissions: "644"

  services:
    enable:
      - sshd
      - systemd-networkd
      - systemd-resolved

scripts:
  postCustomization:
    - path: scripts/linuxguard/performance-tuning.sh
    # Config AzureLinuxagent
    - path: scripts/linuxguard/azlinuxagentconfig.sh
    # Disable unused SELinux policy modules and configure SELinux policy for CI
    - path: scripts/linuxguard/selinux-ci-config.py
      interpreter: /usr/bin/python3
    - path: scripts/linuxguard/cleanup-machineid.sh
    - path: scripts/linuxguard/prepare_trusted_cni_plugins.sh
    - path: scripts/linuxguard/tmp-no-exec.sh

    - path: scripts/set_os_release_variant_entries.sh
      arguments:
      - --variant-id
      - linuxguard
      - --variant
      - Linux Guard Image
output:
  artifacts:
    items:
      - verity-hash
      - ukis
    path: ./output
  image:
    format: vhd

previewFeatures:
  - output-artifacts
  - uki
