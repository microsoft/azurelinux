Disks:
- PartitionTableType: gpt
  MaxSize: 4096
  Partitions:
  - ID: boot
    Flags:
    - bios_grub
    Start: 1
    Size: 8
    FsType: fat32

  - ID: rootfs
    Start: 9
    FsType: ext4

SystemConfig:
  BootType: legacy
  ResetBootLoaderType: hard-reset
  PartitionSettings:
  - ID: boot

  - ID: rootfs
    MountPoint: /
    
  PackagesInstall:
  - grub2
