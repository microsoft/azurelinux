storage:
  disks:
  - partitionTableType: gpt
    maxSize: 4096
    partitions:
    - id: boot
      flags:
      - bios-grub
      start: 1
      size: 8
      fileSystemType: fat32

    - id: rootfs
      start: 9
      fileSystemType: ext4

  bootType: legacy

  partitionSettings:
  - id: boot

  - id: rootfs
    mountPoint: /

os:
  resetBootLoaderType: hard-reset

  packages:
    install:
    - grub2
