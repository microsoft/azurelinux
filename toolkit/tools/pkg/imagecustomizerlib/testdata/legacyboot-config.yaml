disks:
- partitionTableType: gpt
  maxSize: 4096
  partitions:
  - id: boot
    flags:
    - bios-grub
    start: 1
    size: 8
    fsType: fat32

  - id: rootfs
    start: 9
    fsType: ext4

os:
  bootType: legacy
  resetBootLoaderType: hard-reset
  partitionSettings:
  - id: boot

  - id: rootfs
    mountPoint: /
    
  packagesInstall:
  - grub2
