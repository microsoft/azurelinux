storage:
  disks:
  - partitionTableType: gpt
    maxSize: 4096
    partitions:
    - id: boot
      type: bios-grub
      start: 1
      size: 8

    - id: rootfs
      start: 9

  bootType: legacy

  fileSystems:
  - deviceId: boot
    type: fat32

  - deviceId: rootfs
    type: ext4
    mountPoint:
      path: /

os:
  resetBootLoaderType: hard-reset

  packages:
    install:
    - grub2
