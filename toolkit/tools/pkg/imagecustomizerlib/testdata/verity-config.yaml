storage:
  bootType: efi
  disks:
  - partitionTableType: gpt
    maxSize: 5120M
    partitions:
    - id: esp
      type: esp
      start: 1M
      end: 9M

    - id: boot
      start: 9M
      end: 1024M

    - id: root
      start: 1024M
      end: 3072M

    - id: roothash
      start: 3072M
      end: 3200M

    - id: var
      start: 3200M

  verity:
  - id: verityroot
    name: root
    dataDeviceId: root
    hashDeviceId: roothash
    corruptionOption: panic

  filesystems:
  - deviceId: esp
    type: fat32
    mountPoint:
      path: /boot/efi
      options: umask=0077

  - deviceId: boot
    type: ext4
    mountPoint:
      path: /boot

  - deviceId: verityroot
    type: ext4
    mountPoint:
      path: /

  - deviceId: var
    type: ext4
    mountPoint:
      path: /var

os:
  resetBootLoaderType: hard-reset
  selinux:
    mode: disabled

  kernelCommandLine:
    extraCommandLine: "rd.info"

  packages:
    install:
    - openssh-server
    - veritysetup
    - vim

  additionalFiles:
    # Change the directory that the sshd-keygen service writes the SSH host keys to.
  - source: files/sshd-keygen.service
    destination: /usr/lib/systemd/system/sshd-keygen.service

    # Enable DHCP client on all of the physical NICs.
  - source: files/89-ethernet.network
    destination: /etc/systemd/network/89-ethernet.network

  services:
    enable:
    - sshd
    
  users:
  - name: test
    sshPublicKeys:
      # Your SSH public key here.
    secondaryGroups:
    - sudo

scripts:
  postCustomization:
    # Move the SSH host keys off of the read-only /etc directory, so that sshd can run.
  - path: scripts/ssh-move-host-keys.sh
