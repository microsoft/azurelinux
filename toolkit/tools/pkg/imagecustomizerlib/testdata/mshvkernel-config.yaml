storage:
  disks:
  - partitionTableType: gpt
    maxSize: 4096
    partitions:
    - id: efi
      flags:
      - esp
      - boot
      start: 1
      end: 65
      fileSystemType: fat32

    - id: rootfs
      start: 65
      fileSystemType: ext4

  bootType: efi

  fileSystems:
  - deviceId: efi
    mountPoint:
      path: /boot/efi
      options: umask=0077

  - deviceId: rootfs
    mountPoint:
      path: /

os:
  resetBootLoaderType: hard-reset

  packages:
    remove:
    - kernel

    install:
    - kernel-mshv
