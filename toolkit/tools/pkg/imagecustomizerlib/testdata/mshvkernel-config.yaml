disks:
- partitionTableType: gpt
  maxSize: 4096
  partitions:
  - id: efi
    flags:
    - esp
    - boot
    start: 1
    end: 65
    fsType: fat32

  - id: rootfs
    start: 65
    fsType: ext4

systemConfig:
  bootType: efi
  resetBootLoaderType: hard-reset
  partitionSettings:
  - id: efi
    mountPoint: /boot/efi
    mountOptions: umask=0077

  - id: rootfs
    mountPoint: /

  packagesRemove:
  - kernel

  packagesInstall:
  - kernel-mshv
