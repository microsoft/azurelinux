storage:
  disks:
  - partitionTableType: gpt
    maxSize: 4096
    partitions:
    - id: efi
      flags:
      - esp
      - boot
      start: 1
      end: 65
      fileSystemType: fat32

    - id: rootfs
      start: 65
      fileSystemType: ext4

  bootType: efi

  partitionSettings:
  - id: efi
    mountPoint: /boot/efi
    mountOptions: umask=0077

  - id: rootfs
    mountPoint: /

os:
  resetBootLoaderType: hard-reset

  packages:
    remove:
    - kernel

    install:
    - kernel-mshv
