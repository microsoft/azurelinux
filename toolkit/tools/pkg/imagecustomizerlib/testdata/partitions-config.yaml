storage:
  disks:
  - partitionTableType: gpt
    maxSize: 4096
    partitions:
    - id: esp
      bootPartitionType: esp
      start: 1
      end: 9

    - id: boot
      start: 9
      end: 108

    - id: rootfs
      start: 108
      end: 2048

    - id: var
      start: 2048
      
  bootType: efi

  fileSystems:
  - deviceId: esp
    type: fat32
    mountPoint:
      path: /boot/efi
      options: umask=0077

  - deviceId: boot
    type: ext4
    mountPoint:
      path: /boot

  - deviceId: rootfs
    type: xfs
    mountPoint:
      path: /

  - deviceId: var
    type: xfs
    mountPoint:
      path: /var

os:
  resetBootLoaderType: hard-reset

  kernelCommandLine:
    extraCommandLine: console=tty0 console=ttyS0
