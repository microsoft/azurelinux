disks:
- partitionTableType: gpt
  maxSize: 4096
  partitions:
  - id: esp
    flags:
    - esp
    - boot
    start: 1
    end: 9
    fileSystemType: fat32

  - id: boot
    start: 9
    end: 108
    fileSystemType: ext4

  - id: rootfs
    start: 108
    end: 2048
    fileSystemType: xfs

  - id: var
    start: 2048
    fileSystemType: xfs

os:
  bootType: efi
  resetBootLoaderType: hard-reset
  partitionSettings:
  - id: esp
    mountPoint: /boot/efi
    mountOptions: umask=0077

  - id: boot
    mountPoint: /boot

  - id: rootfs
    mountPoint: /

  - id: var
    mountPoint: /var

  kernelCommandLine:
    extraCommandLine: console=tty0 console=ttyS0
