Disks:
- PartitionTableType: gpt
  MaxSize: 4096
  Partitions:
  - ID: esp
    Flags:
    - esp
    - boot
    Start: 1
    End: 9
    FsType: fat32

  - ID: boot
    Start: 9
    End: 108
    FsType: ext4

  - ID: rootfs
    Start: 108
    End: 2048
    FsType: xfs

  - ID: var
    Start: 2048
    FsType: xfs

SystemConfig:
  BootType: efi
  ResetBootLoaderType: hard-reset
  PartitionSettings:
  - ID: esp
    MountPoint: /boot/efi
    MountOptions: umask=0077

  - ID: boot
    MountPoint: /boot

  - ID: rootfs
    MountPoint: /

  - ID: var
    MountPoint: /var

  KernelCommandLine:
    ExtraCommandLine: console=tty0 console=ttyS0
    SELinux: disabled
