storage:
  disks:
  - partitionTableType: gpt
    maxSize: 4G
    partitions:
    - id: esp
      type: esp
      start: 1M
      end: 9M

    - id: boot
      start: 9M
      end: 108M

    - id: rootfs
      start: 108M
      end: 2G

    - id: var
      start: 2G
      
  bootType: efi

  fileSystems:
  - deviceId: esp
    type: fat32
    mountPoint:
      path: /boot/efi
      options: umask=0077

  - deviceId: boot
    type: ext4
    mountPoint:
      path: /boot

  - deviceId: rootfs
    type: xfs
    mountPoint:
      path: /

  - deviceId: var
    type: xfs
    mountPoint:
      path: /var

os:
  resetBootLoaderType: hard-reset

  kernelCommandLine:
    extraCommandLine: console=tty0 console=ttyS0
