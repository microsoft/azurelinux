storage:
  disks:
  - partitionTableType: gpt
    maxSize: 4096
    partitions:
    - id: esp
      flags:
      - esp
      - boot
      start: 1
      end: 9
      fileSystemType: fat32

    - id: boot
      start: 9
      end: 108
      fileSystemType: ext4

    - id: rootfs
      start: 108
      end: 2048
      fileSystemType: xfs

    - id: var
      start: 2048
      fileSystemType: xfs

  bootType: efi

  fileSystems:
  - deviceId: esp
    mountPoint:
      path: /boot/efi
      options: umask=0077

  - deviceId: boot
    mountPoint:
      path: /boot

  - deviceId: rootfs
    mountPoint:
      path: /

  - deviceId: var
    mountPoint:
      path: /var

os:
  resetBootLoaderType: hard-reset

  kernelCommandLine:
    extraCommandLine: console=tty0 console=ttyS0
