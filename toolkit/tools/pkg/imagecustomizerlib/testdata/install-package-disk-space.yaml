storage:
  disks:
  - partitionTableType: gpt

    # Create a small-ish disk.
    maxSize: 704M
    partitions:
    - id: esp
      type: esp
      start: 1M
      end: 9M

    - id: rootfs
      start: 9M

  bootType: efi

  fileSystems:
  - deviceId: esp
    type: fat32
    mountPoint:
      path: /boot/efi
      options: umask=0077

  - deviceId: rootfs
    type: ext4
    mountPoint:
      path: /

os:
  resetBootLoaderType: hard-reset

  packages:
    install:
      # Install a large-ish package.
    - gcc
