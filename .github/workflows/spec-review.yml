# Reusable spec review workflow — called by the stub on the default branch.
# Lives on tomls/base/main so it picks up prompt/agent/script updates automatically.
#
# See also: .github/workflows/spec-review-stub.yml (the pull_request_target stub)
name: Spec Review (reusable)

on:
  workflow_call:
    inputs:
      pr-head-sha:
        description: 'PR head commit SHA'
        required: true
        type: string
      pr-head-repo:
        description: 'Full name of the PR head repo (e.g. fork-owner/azurelinux)'
        required: true
        type: string
      pr-number:
        description: 'Pull request number'
        required: true
        type: string
      repo:
        description: 'Full name of the base repo (e.g. microsoft/azurelinux)'
        required: true
        type: string
      scripts-ref:
        description: 'Git ref to checkout for scripts/prompts/agents (default: tomls/base/main)'
        required: false
        type: string
        default: tomls/base/main
    secrets:
      COPILOT_TOKEN:
        description: 'GitHub App token for Copilot CLI authentication'
        required: true

  # Keep workflow_dispatch for standalone testing (no stub needed)
  workflow_dispatch:
    inputs:
      spec-files:
        description: 'Space-separated list of spec files to review (default: all *.spec in repo), relative to repo root.'
        required: false
        type: string

concurrency:
  group: spec-review-run-${{ inputs.pr-number || github.ref }}
  cancel-in-progress: true

permissions: {} # Override any inherited defaults; job-level permissions are set below

jobs:
  spec-review:
    name: Spec Review
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write # Post review comments and inline annotations on PRs

    steps:
      # Stage 1: Checkout the scripts branch for tooling (prompts, scripts, agents).
      # actions/checkout in a reusable workflow checks out the *caller's* ref by default,
      # so we must explicitly specify the repo and ref where the scripts live.
      - name: Checkout scripts (base ref)
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          repository: ${{ inputs.repo || github.repository }}
          ref: ${{ inputs.scripts-ref || github.ref }}
          persist-credentials: false

      # Stage 2: Sparse-checkout only *.spec files from the PR head, then overlay
      # them into the main working tree so all paths stay repo-relative.
      # For non-PR runs (workflow_dispatch), skip — we already have everything.
      - name: Checkout PR specs (sparse)
        if: inputs.pr-head-sha != ''
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          repository: ${{ inputs.pr-head-repo }}
          ref: ${{ inputs.pr-head-sha }}
          path: pr-head
          sparse-checkout: |
            **/*.spec
          sparse-checkout-cone-mode: false
          fetch-depth: 1
          persist-credentials: false

      - name: Overlay spec files from PR head
        if: inputs.pr-head-sha != ''
        run: |
          # Copy all spec files from sparse checkout into the main tree.
          # The sparse checkout already filtered to *.spec only.
          cd pr-head
          find . -name '*.spec' -type f -print0 | while IFS= read -r -d '' spec; do
            echo "Copying '$(realpath "$spec")' to '$(realpath -m "../$spec")'"
            mkdir -p "../$(dirname "$spec")"
            cp "$spec" "../$spec"
          done
          cd ..
          rm -rf pr-head

      - name: Test gh auth
        env:
          GH_TOKEN: ${{ secrets.COPILOT_TOKEN }}
        run: |
          gh auth status

      - name: Get changed spec files
        id: changed-specs
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ inputs.pr-number }}
          SPEC_FILES: ${{ github.event.inputs.spec-files }}
        run: |
          if [[ -n "$SPEC_FILES" ]]; then
            # Manual dispatch with explicit spec list
            CHANGED_SPECS="$SPEC_FILES"
          elif [[ -n "$PR_NUMBER" ]]; then
            CHANGED_SPECS=$(gh pr diff "$PR_NUMBER" --name-only | grep '\.spec$' || true)
          else
            CHANGED_SPECS=$(find . -type f -name "*.spec" | sed 's|^\./||')
          fi

          if [[ -z "$CHANGED_SPECS" ]]; then
            echo "No .spec files changed"
            echo "skip=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "Changed spec files:"
          echo "$CHANGED_SPECS"

          # Build --spec args from line-delimited paths
          SPEC_ARGS=""
          while IFS= read -r spec; do
            [[ -z "$spec" ]] && continue
            SPEC_ARGS+="--spec ${spec} "
          done <<< "$CHANGED_SPECS"

          echo "spec_args=$SPEC_ARGS" >> "$GITHUB_OUTPUT"
          echo "skip=false" >> "$GITHUB_OUTPUT"

      - name: Set up Python
        if: steps.changed-specs.outputs.skip != 'true'
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        if: steps.changed-specs.outputs.skip != 'true'
        run: pip install -r .github/workflows/scripts/requirements.txt

      - name: Install Copilot CLI
        if: steps.changed-specs.outputs.skip != 'true'
        run: |
          npm i -g @github/copilot
          copilot --version

      # Local developer guide: .github/workflows/scripts/README.md
      - name: Run Copilot spec review (multi-model)
        if: steps.changed-specs.outputs.skip != 'true'
        run: |
          chmod +x .github/workflows/scripts/spec_review_multi.sh
          # shellcheck disable=SC2086
          # SPEC_ARGS is built from validated file paths (grep \.spec$ only)
          .github/workflows/scripts/spec_review_multi.sh $SPEC_ARGS \
            --work-dir .spec_review/workdir
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COPILOT_GITHUB_TOKEN: ${{ secrets.COPILOT_TOKEN }}
          SPEC_ARGS: ${{ steps.changed-specs.outputs.spec_args }}

      - name: Print copilot debug logs
        if: always() && steps.changed-specs.outputs.skip != 'true'
        run: |
          echo "=== Copilot Debug Logs ==="
          find .spec_review/workdir -path '*/copilot_logs/*.log' -exec echo "--- {} ---" \; -exec cat {} \; 2>/dev/null || echo "No copilot debug logs found"

      - name: Print knowledge bases
        if: always() && steps.changed-specs.outputs.skip != 'true'
        run: |
          echo "=== Knowledge Base A ==="
          cat .spec_review/workdir/kb_a.md || echo "No KB A file found"
          echo ""
          echo "=== Knowledge Base B ==="
          cat .spec_review/workdir/kb_b.md || echo "No KB B file found"
          echo ""
          echo "=== Synthesis Notes ==="
          cat .spec_review/workdir/kb_synth.md || echo "No synthesis KB file found"

      - name: Print session logs
        if: always() && steps.changed-specs.outputs.skip != 'true'
        run: |
          echo "=== Copilot Session Log A ==="
          cat .spec_review/workdir/log_a.md || echo "No log A file found"
          echo ""
          echo "=== Copilot Session Log B ==="
          cat .spec_review/workdir/log_b.md || echo "No log B file found"
          echo ""
          echo "=== Synthesis Log ==="
          cat .spec_review/workdir/log_synth.md || echo "No synthesis log found"

      - name: Print reports
        if: always() && steps.changed-specs.outputs.skip != 'true'
        run: |
          echo "=== Report A ==="
          cat .spec_review/workdir/report_a.json || echo "No report A file found"
          echo ""
          echo "=== Report B ==="
          cat .spec_review/workdir/report_b.json || echo "No report B file found"
          echo ""
          echo "=== Final Report ==="
          cat .spec_review/report.json || echo "No final report file found"

      - name: Compare model findings
        if: always() && steps.changed-specs.outputs.skip != 'true'
        run: |
          # NOTE: Label model names must match defaults in spec_review_multi.sh
          # (DEFAULT_MODEL1, DEFAULT_MODEL2, DEFAULT_SYNTH_MODEL)
          python .github/workflows/scripts/spec_review_schema.py compare \
            .spec_review/workdir/report_a.json \
            .spec_review/workdir/report_b.json \
            .spec_review/report.json \
            --label-a "Reviewer A (claude-opus-4.6)" \
            --label-b "Reviewer B (gpt-5.2-codex)" \
            --label-final "Synthesized (gpt-5.2-codex)" \
          || echo "Compare failed (missing reports?)"

      - name: Validate report and check for errors
        if: steps.changed-specs.outputs.skip != 'true'
        id: validate
        run: |
          # Validate JSON structure
          python .github/workflows/scripts/spec_review_schema.py .spec_review/report.json --json

          # Count errors and warnings
          ERROR_COUNT=$(jq '[.spec_reviews[].errors | length] | add // 0' .spec_review/report.json)
          WARNING_COUNT=$(jq '[.spec_reviews[].warnings | length] | add // 0' .spec_review/report.json)
          SUGGESTION_COUNT=$(jq '[.spec_reviews[].suggestions | length] | add // 0' .spec_review/report.json)

          echo "error_count=$ERROR_COUNT" >> "$GITHUB_OUTPUT"
          echo "warning_count=$WARNING_COUNT" >> "$GITHUB_OUTPUT"
          echo "suggestion_count=$SUGGESTION_COUNT" >> "$GITHUB_OUTPUT"

          echo "Total errors: $ERROR_COUNT"
          echo "Total warnings: $WARNING_COUNT"
          echo "Total suggestions: $SUGGESTION_COUNT"

      - name: Create inline annotations
        if: steps.changed-specs.outputs.skip != 'true'
        run: |
          # Generate workflow commands that create inline annotations
          python .github/workflows/scripts/create_check_annotations.py .spec_review/report.json \
            --repo-root "$GITHUB_WORKSPACE" --workflow-commands

      - name: Post PR comment
        if: inputs.pr-number != '' && steps.changed-specs.outputs.skip != 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ inputs.repo }}
          PR_NUMBER: ${{ inputs.pr-number }}
          HEAD_SHA: ${{ inputs.pr-head-sha }}
        run: |
          # Generate formatted comment to a temp file (avoids ARG_MAX issues with large comments)
          COMMENT_FILE=$(mktemp)
          python .github/workflows/scripts/format_pr_comment.py \
            .spec_review/report.json \
            --repo "$REPO" \
            --sha "$HEAD_SHA" \
            --repo-root "$GITHUB_WORKSPACE" > "$COMMENT_FILE"

          # Find existing bot comment by marker (--paginate handles PRs with >30 comments)
          EXISTING_COMMENT_ID=$(gh api \
            --paginate \
            "/repos/${REPO}/issues/${PR_NUMBER}/comments" \
            --jq '.[] | select(.body | contains("<!-- SPEC_REVIEW_BOT -->")) | .id' \
            | head -n1)

          if [[ -n "$EXISTING_COMMENT_ID" ]]; then
            echo "Updating existing comment $EXISTING_COMMENT_ID"
            gh api \
              --method PATCH \
              "/repos/${REPO}/issues/comments/$EXISTING_COMMENT_ID" \
              -F body=@"$COMMENT_FILE"
          else
            echo "Creating new comment"
            gh pr comment "$PR_NUMBER" --repo "$REPO" --body-file "$COMMENT_FILE"
          fi
          rm -f "$COMMENT_FILE"

      - name: Write job summary
        if: always() && steps.changed-specs.outputs.skip != 'true'
        env:
          REPO: ${{ inputs.repo || github.repository }}
          HEAD_SHA: ${{ inputs.pr-head-sha || github.sha }}
        run: |
          python .github/workflows/scripts/format_pr_comment.py \
            .spec_review/report.json \
            --repo "$REPO" \
            --sha "$HEAD_SHA" \
            --repo-root "$GITHUB_WORKSPACE" \
            >> "$GITHUB_STEP_SUMMARY"

      - name: Upload artifacts
        if: always() && steps.changed-specs.outputs.skip != 'true'
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: spec-review-results
          path: |
            .spec_review/report.json
            .spec_review/workdir/
          retention-days: 30

      - name: Fail if errors found
        if: steps.changed-specs.outputs.skip != 'true' && fromJSON(steps.validate.outputs.error_count || '0') > 0
        env:
          ERROR_COUNT: ${{ steps.validate.outputs.error_count }}
        run: |
          echo "Found ${ERROR_COUNT} error(s) in spec review"
          echo ""
          # Print all findings so "View details" shows everything
          python .github/workflows/scripts/spec_review_schema.py .spec_review/report.json --all
          exit 1
