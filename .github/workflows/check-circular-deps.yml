name: Circular dependency check

on:
  push:
    branches: [3.0*, fasttrack/*, "!fasttrack/2.0"]
  pull_request:
    branches: [3.0*, fasttrack/*, "!fasttrack/2.0"]

jobs:
  spec-check:
    name: Circular dependency check
    runs-on: ubuntu-latest

    steps:
      # Checkout the branch of our repo that triggered this action
      - name: Workflow trigger checkout
        uses: actions/checkout@v4

      - name: Check for circular dependencies
        run: |
          echo "Checking for circular dependency loops..."
          # Setup the toolchain using the LKG daily build, and then make the full package graph.
          # This will fail if any circular dependency loops are detected in the core SPECs.
          DAILY_BUILD_ID=
          echo "GitHub ref name is: ${{ github.base_ref }}"
          if [[ "${{ github.base_ref }}" != fasttrack/* && "${{ github.ref }}" != refs/heads/fasttrack/* ]]; then
            echo "Using LKG daily build for circular dependency check."
            DAILY_BUILD_ID=lkg
          else
            echo "Using latest daily build for circular dependency check."
          fi
          sudo make -C toolkit graph REBUILD_TOOLS=y DAILY_BUILD_ID=$DAILY_BUILD_ID -j30
