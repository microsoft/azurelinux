<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
	<match>
		<test name="lang">
			<string>zh-hk</string>
		</test>
		<test name="family">
			<string>serif</string>
		</test>
		<edit name="family" mode="prepend">
			<string>AR PL UMing HK</string>
		</edit>
	</match>
	<match>
		<test name="lang">
			<string>zh-tw</string>
		</test>
		<test name="family">
			<string>serif</string>
		</test>
		<edit name="family" mode="prepend">
			<string>AR PL UMing TW</string>
		</edit>
	</match>

    <alias>
        <family>AR PL UMing TW</family>
        <default>
            <family>serif</family>
        </default>
    </alias>
    <alias>
        <family>AR PL UMing HK</family>
        <default>
            <family>serif</family>
        </default>
    </alias>

	<match>
		<test name="lang">
			<string>zh-hk</string>
		</test>
		<test name="family">
			<string>sans-serif</string>
		</test>
		<edit name="family" mode="prepend">
			<string>AR PL UMing HK</string>
		</edit>
	</match>
	<match>
		<test name="lang">
			<string>zh-tw</string>
		</test>
		<test name="family">
			<string>sans-serif</string>
		</test>
		<edit name="family" mode="prepend">
			<string>AR PL UMing TW</string>
		</edit>
	</match>

    <alias>
        <family>AR PL UMing TW</family>
        <default>
            <family>sans-serif</family>
        </default>
    </alias>
    <alias>
        <family>AR PL UMing HK</family>
        <default>
            <family>sans-serif</family>
        </default>
    </alias>

	<match>
		<test name="lang">
			<string>zh-hk</string>
		</test>
		<test name="family">
			<string>monospace</string>
		</test>
		<edit name="family" mode="prepend">
			<string>AR PL UMing HK</string>
		</edit>
	</match>
	<match>
		<test name="lang">
			<string>zh-tw</string>
		</test>
		<test name="family">
			<string>monospace</string>
		</test>
		<edit name="family" mode="prepend">
			<string>AR PL UMing TW</string>
		</edit>
	</match>

    <alias>
        <family>AR PL UMing TW</family>
        <default>
            <family>monospace</family>
        </default>
    </alias>
    <alias>
        <family>AR PL UMing HK</family>
        <default>
            <family>monospace</family>
        </default>
    </alias>
</fontconfig>
