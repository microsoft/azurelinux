<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
<match target="scan">
  <test name="family">
    <string>Noto Sans CJK SC</string>
  </test>
  <edit name="lang" mode="assign">
    <minus>
      <name>lang</name>
      <langset>
        <string>ja</string>
        <string>ko</string>
        <string>zh-hk</string>
        <string>zh-mo</string>
        <string>zh-tw</string>
      </langset>
    </minus>
  </edit>
</match>
